<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }
        .form-container img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 768px) {
            .form-group.half-width {
                width: 48%;
            }
            .form-group.full-width {
                width: 100%;
            }
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #0061d7;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0061d7;
        }
        .radio-group label {
            font-weight: normal;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="logo.jpeg" alt="Club Logo">
        <h2>Formulaire d'Inscription</h2>
        <form id="subscriptionForm">
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group half-width">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="dob">Date de Naissance</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group half-width">
                    <label for="phone">Numéro de Téléphone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="email">Adresse Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group half-width">
                    <label>Genre</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="Homme" required> Homme</label>
                        <label><input type="radio" name="gender" value="Femme"> Femme</label>
                    </div>
                </div>
                <div class="form-group half-width">
                    <label for="category">Catégorie</label>
                    <select id="category" name="category" required>
                        <option value="Adulte">Adulte</option>
                        <option value="Enfant">Enfant</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full-width">
                    <label>Avec Escalade?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="climbing" value="Oui" required> Oui</label>
                        <label><input type="radio" name="climbing" value="Non"> Non</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-btn">S'inscrire</button>
        </form>
    </div>

    <script>
        const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL'; // Replace with your Google Apps Script URL
        const form = document.getElementById('subscriptionForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert('Inscription réussie!'))
                .catch(error => console.error('Erreur!', error.message));
        });
    </script>
</body>
</html>
